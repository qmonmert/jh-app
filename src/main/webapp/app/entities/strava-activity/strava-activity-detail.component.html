
<div *ngIf="stravaActivity">
    <h2><span jhiTranslate="jhipsterApp.stravaActivity.detail.title">Strava Activity</span> : {{stravaActivity.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.stravaActivity.name">Name</span></dt>
        <dd>
            <span>{{stravaActivity.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.stravaActivity.type">Type</span></dt>
        <dd>
            <span>{{stravaActivity.type}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.stravaActivity.distance">Distance</span></dt>
        <dd>
            <span>{{stravaActivity.distance | convertDistance | number:'1.0-1'}} kms</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.stravaActivity.kudos_count">Kudos Count</span></dt>
        <dd>
            <span>{{stravaActivity.kudos_count}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

</div>
